<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doulaaaaaa</title>
    <script
      src="https://kit.fontawesome.com/2b5d982922.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" id="firstName" name="firstName"></input>
      <input type="text" id="lastName" name="lastName"></input>
      <input type="text" id="email" name="email"></input>
      <input type="text" id="phone" name="phone"></input>
      <select id="method" name="method">
        <option value="" hidden>
          Select an option
        </option>
        <option value="email">Email</option>
        <option value="call">Phone Call</option>
        <option value="text">Text Message</option>
      </select>
      <input type="date" id="due" name="due"></input>
      <input type="text" id="location" name="location"></input>
      <input type="textarea" id="Message" name="Message"></input>
      <select id="referral" name="referral">
        <option value="" hidden>
          Select an option
        </option>
        <option value="center">Birthing Center</option>
        <option value="friend">Friend</option>
        <option value="previous">Previous Client</option>
        <option value="google">Google</option>
        <option value="social">Social Media</option>
        <option value="other">Other</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
